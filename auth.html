<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GramConnect - Join Our Community</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.css" rel="stylesheet">
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <!-- Back Button -->
            <button class="btn btn-ghost back-btn" onclick="navigateToLanding()">
                <i data-lucide="arrow-left"></i>
                Back to Home
            </button>

            <!-- Auth Card -->
            <div class="auth-card">
                <div class="auth-header">
                    <div class="auth-logo">
                        <i data-lucide="users"></i>
                    </div>
                    <h1 class="auth-title" id="authTitle">Join GramConnect</h1>
                    <p class="auth-description" id="authDescription">
                        Create your account to connect with the farming community
                    </p>
                </div>

                <div class="auth-content">
                    <!-- Tabs -->
                    <div class="auth-tabs">
                        <button class="auth-tab active" id="signupTab" onclick="switchAuthTab('signup')">Sign Up</button>
                        <button class="auth-tab" id="loginTab" onclick="switchAuthTab('login')">Login</button>
                    </div>

                    <!-- Sign Up Form -->
                    <form class="auth-form" id="signupForm" onsubmit="handleSignup(event)">
                        <!-- User Type Selection -->
                        <div class="form-group">
                            <label class="form-label">I am a:</label>
                            <div class="user-type-selection">
                                <div class="user-type-option" onclick="selectUserType('farmer')">
                                    <input type="radio" name="userType" value="farmer" id="farmer" checked>
                                    <label for="farmer" class="user-type-label">
                                        <i data-lucide="tractor"></i>
                                        Farmer
                                    </label>
                                </div>
                                <div class="user-type-option" onclick="selectUserType('worker')">
                                    <input type="radio" name="userType" value="worker" id="worker">
                                    <label for="worker" class="user-type-label">
                                        <i data-lucide="user"></i>
                                        Worker
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" id="name" class="form-input" placeholder="Enter your full name" required>
                        </div>

                        <div class="form-group">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
                        </div>

                        <div class="form-group">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" id="phone" class="form-input" placeholder="Enter your phone number" required>
                        </div>

                        <div class="form-group">
                            <label for="location" class="form-label">Location</label>
                            <input type="text" id="location" class="form-input" placeholder="City, District, State" required>
                        </div>

                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" class="form-input" placeholder="Create a strong password" required>
                        </div>

                        <button type="submit" class="btn btn-primary btn-full">Create Account</button>
                    </form>

                    <!-- Login Form -->
                    <form class="auth-form hidden" id="loginForm" onsubmit="handleLogin(event)">
                        <div class="form-group">
                            <label for="loginEmail" class="form-label">Email</label>
                            <input type="email" id="loginEmail" class="form-input" placeholder="Enter your email" required>
                        </div>

                        <div class="form-group">
                            <label for="loginPassword" class="form-label">Password</label>
                            <input type="password" id="loginPassword" class="form-input" placeholder="Enter your password" required>
                        </div>

                        <div class="form-options">
                            <a href="#" class="forgot-password">Forgot password?</a>
                        </div>

                        <button type="submit" class="btn btn-primary btn-full">Sign In</button>
                    </form>

                    <!-- Terms -->
                    <div class="auth-terms">
                        By continuing, you agree to our 
                        <a href="#" class="link">Terms of Service</a> 
                        and 
                        <a href="#" class="link">Privacy Policy</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="script.js"></script>
</body>
</html>
